<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .circle-bg {
      position: absolute;
      top: -30%;
      right: -40%;
      width: 200%;
      height: 200%;
      border-radius: 50%;
      background: linear-gradient(135deg, #8a2be2, #ff7ecf);
      z-index: 0;
    }
    .right-panel {
      z-index: 1;
    }
  </style>
</head>
<!-- <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative overflow-hidden"> -->
<body class="bg-gray-100 min-h-screen p-4 relative overflow-x-hidden">


  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg flex overflow-hidden relative z-10">

    <!-- Left Form Section -->
    <div class="w-full md:w-1/2 p-10 relative z-10">
      <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Join the Circle</h2>
      <form method="POST" action="/signup" id="signupForm" class="space-y-6">

        <!-- Full Name, Email, Username, Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-gray-700 font-semibold mb-1 block">Full Name</label>
            <input type="text" name="full_name" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400" />
          </div>
          <div>
            <label class="text-gray-700 font-semibold mb-1 block">Email</label>
            <input type="email" name="email" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400" />
          </div>
          <div>
            <label class="text-gray-700 font-semibold mb-1 block">Username</label>
            <input type="text" name="username" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400" />
          </div>
          <div>
            <label class="text-gray-700 font-semibold mb-1 block">Password</label>
            <input type="password" name="password" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400" />
          </div>
        </div>

        <!-- Role -->
        <div>
          <label class="text-gray-700 font-semibold mb-1 block">Select Role</label>
          <select name="role" id="roleSelect" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400">
            <option value="">-- Select Role --</option>
            <option value="influencer">Influencer</option>
            <option value="sponsor">Sponsor</option>
          </select>
        </div>

        <!-- Influencer Fields -->
        <div id="influencerFields" class="hidden space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Category</label>
            <select name="influencer_category" id="influencerCategory" class="w-full p-3 border border-gray-300 rounded-xl">
                <option value="">-- Select Category --</option>
                <option value="Fashion">Fashion</option>
                <option value="Beauty">Beauty</option>
                <option value="Fitness">Fitness</option>
                <option value="Health">Health</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Tech">Tech</option>
                <option value="Gaming">Gaming</option>
                <option value="Photography">Photography</option>
                <option value="Parenting">Parenting</option>
                <option value="Education">Education</option>
                <option value="Finance">Finance</option>
                <option value="Music">Music</option>
                <option value="Art">Art</option>
                <option value="Comedy">Comedy</option>
                <option value="Books">Books</option>
                <option value="Movies">Movies</option>
                <option value="Cars">Cars</option>
                <option value="Sports">Sports</option>
                <option value="DIY">DIY</option>
                <option value="Spirituality">Spirituality</option>
                <option value="Motivation">Motivation</option>
                <option value="News">News</option>
                <option value="Animals">Animals</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Niche</label>
            <select name="niche" id="nicheSelect" class="w-full p-3 border border-gray-300 rounded-xl">
              <option value="">-- Select Niche --</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Platform</label>
            <input type="text" name="platform" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="e.g. Instagram, YouTube" />
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Audience Size</label>
            <input type="number" name="audience_size" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="e.g. 10000" />
          </div>
        </div>

        <!-- Sponsor Fields -->
        <div id="sponsorFields" class="hidden space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Brand Name</label>
            <input type="text" name="brand_name" class="w-full p-3 border border-gray-300 rounded-xl" />
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Company Type</label>
            <select name="company_type" class="w-full p-3 border border-gray-300 rounded-xl">
                <option value="">-- Select Company Type --</option>
                <option>Fashion</option>
                <option>Beauty</option>
                <option>Fitness</option>
                <option>Food & Beverage</option>
                <option>Tech</option>
                <option>Finance</option>
                <option>Travel</option>
                <option>Education</option>
                <option>Entertainment</option>
                <option>Healthcare</option>
                <option>Real Estate</option>
                <option>Automobile</option>
                <option>Sports</option>
                <option>Publishing</option>
                <option>Gaming</option>
                <option>Jewelry</option>
                <option>Home Decor</option>
                <option>Art & Craft</option>
                <option>Gadget</option>
                <option>Music Label</option>
                <option>Media House</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Campaign Goals</label>
            <textarea name="campaign_goals" rows="3" class="w-full p-3 border border-gray-300 rounded-xl" placeholder="Describe your campaign goals..."></textarea>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center mt-6">
          <button type="submit" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-10 py-3 rounded-full font-semibold transition-all duration-300 shadow-md">
            Sign Up
          </button>
        </div>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="/login" class="text-indigo-600 font-semibold hover:underline">Login here</a>
        </p>
      </form>
    </div>

    <!-- Right Gradient Circle Panel -->
    <div class="hidden md:flex w-1/2 relative items-center justify-center p-10 right-panel">
      <div class="absolute circle-bg"></div>
      <div class="text-white z-10 max-w-md">
        <h1 class="text-4xl font-bold mb-4">Circle</h1>
        <p class="text-lg">Collaborate, grow your brand, and be part of the influencer revolution.</p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const roleSelect = document.getElementById('roleSelect');
    const influencerFields = document.getElementById('influencerFields');
    const sponsorFields = document.getElementById('sponsorFields');

    roleSelect.addEventListener('change', function () {
      const role = this.value;
      influencerFields.classList.toggle('hidden', role !== 'influencer');
      sponsorFields.classList.toggle('hidden', role !== 'sponsor');
    });

    const categoryToNiche = {
        "Fashion": ["Streetwear", "Luxury Fashion", "Thrifting", "Modest Wear", "Men’s Fashion", "Women’s Fashion"],
        "Beauty": ["Makeup Tutorials", "Skincare Routines", "Product Reviews", "Natural Beauty", "Beauty Hacks"],
        "Fitness": ["Workout Routines", "Home Fitness", "Gym Vlogs", "Bodybuilding", "Yoga"],
        "Health": ["Mental Health", "Nutrition", "Wellness Tips", "Holistic Healing", "Healthy Recipes"],
        "Lifestyle": ["Vlogs", "Minimalism", "Daily Routines", "Home Decor", "Life Hacks"],
        "Food": ["Recipe Videos", "Restaurant Reviews", "Street Food", "Healthy Cooking", "Baking"],
        "Travel": ["Backpacking", "Luxury Travel", "Travel Vlogs", "Adventure Travel", "Solo Travel"],
        "Tech": ["Gadget Reviews", "Coding", "AI & ML", "Startups", "Software Tips"],
        "Gaming": ["Gameplay", "Live Streaming", "Esports", "Gaming News", "Game Reviews"],
        "Photography": ["Camera Reviews", "Photo Editing", "Portraits", "Nature Photography"],
        "Parenting": ["Parenting Tips", "Family Vlogs", "New Moms", "Parenting Hacks"],
        "Education": ["Study Tips", "Motivational Content", "Exam Prep", "Science Explained"],
        "Finance": ["Investing", "Cryptocurrency", "Budgeting", "Stock Market", "Financial Planning"],
        "Music": ["Covers", "Original Songs", "Music Production", "Instrument Tutorials"],
        "Art": ["Digital Art", "Traditional Painting", "Art Tutorials", "Sketching"],
        "Comedy": ["Sketch Comedy", "Standup Clips", "Funny Reactions", "Meme Content"],
        "Books": ["Book Reviews", "Reading Challenges", "Author Interviews", "Book Recommendations"],
        "Movies": ["Movie Reviews", "Film Analysis", "Watch Parties", "Celebrity News"],
        "Cars": ["Car Reviews", "Auto Vlogs", "Custom Builds", "Luxury Cars"],
        "Sports": ["Match Analysis", "Athlete Workouts", "Behind the Scenes", "Sports Commentary"],
        "DIY": ["Home Projects", "Crafts", "Build Hacks", "Sustainable DIY"],
        "Spirituality": ["Mindfulness", "Meditation", "Astrology", "Healing Crystals"],
        "Motivation": ["Quotes", "Speeches", "Self Growth", "Mindset Coaching"],
        "News": ["Daily Updates", "Breaking News", "Political Commentary", "World Affairs"],
        "Animals": ["Pet Tips", "Cute Animal Videos", "Wildlife Education"]
    };

    const influencerCategory = document.getElementById("influencerCategory");
    const nicheSelect = document.getElementById("nicheSelect");

    influencerCategory.addEventListener("change", function () {
      const selectedCategory = this.value;
      const niches = categoryToNiche[selectedCategory] || [];
      nicheSelect.innerHTML = '<option value="">-- Select Niche --</option>';
      niches.forEach(niche => {
        const option = document.createElement("option");
        option.value = niche;
        option.textContent = niche;
        nicheSelect.appendChild(option);
      });
    });
  </script>
</body>
</html>
